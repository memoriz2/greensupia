name: Deploy to Gabia

on:
  workflow_dispatch: # ÏàòÎèô Î∞∞Ìè¨ Î≤ÑÌäº ÌôúÏÑ±Ìôî!
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DOMAIN_URL: ${{ secrets.DOMAIN_URL }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Deploy to Gabia
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GABIA_HOST }}
          username: ${{ secrets.GABIA_USERNAME }}
          password: ${{ secrets.GABIA_PASSWORD }}
          script: |
            cd /home/blog
            git pull origin main
            rm -rf .next
            npm install
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            export DOMAIN_URL="${{ secrets.DOMAIN_URL }}"
            export NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}"
            export ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}"
            export GMAIL_USER="${{ secrets.GMAIL_USER }}"
            export GMAIL_APP_PASSWORD="${{ secrets.GMAIL_APP_PASSWORD }}"
            export EMAIL_FROM_NAME="${{ secrets.EMAIL_FROM_NAME }}"
            export NEXT_PUBLIC_SITE_URL="${{ secrets.NEXT_PUBLIC_SITE_URL }}"
            npx prisma generate
            npx prisma db push
            npm run build
            pm2 restart blog
            echo "üöÄ Deployed successfully!"
            echo "üåê Domain: ${{ secrets.DOMAIN_URL }}"
            echo "üìÖ Deploy time: $(date)"

      - name: Notify deployment
        run: |
          echo "‚úÖ Deployment completed!"
          echo "üîó Website: ${{ secrets.DOMAIN_URL }}"
          echo "üìä Build time: ${{ github.run_duration }}s"
